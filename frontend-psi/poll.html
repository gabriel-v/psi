<!DOCTYPE HTML>
<html ng-app="PsiApp">
	<head>
		<title>PSI Project</title>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/r.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
	</head>
	<body ng-controller='PsiController'>
		<div id="header">
			<h1>Project title</h1>
		</div>
		<form ng-submit="sendQuestionnaire()">
		<div id="questionnaire">
			<div class="group">
				<h3>{{parta['heading']}}</h4>
				<div class="question" ng-repeat="question in partaQuestions">
					<h4 class="question_description">{{ question['text'] }}</h4>
					<ul class="choices">
						<li class="choice" ng-repeat="choice in question['choices']">{{ choice['id'] + ".  " + choice['text']}}<br><input style="display: inline-block; margin-left: 20px;" type="range" ng-model="responses[choice['id']][0]" ng-change="makeAdjustments(choice['id'])"><p style="display: inline-block; margin-left: 5px; font-size: 30px;">{{responses[choice['id']][0]}}</p></li>
					</ul>
					
				</div>
			</div>
			<div class="group">
				<h3>{{partb['heading']}}</h4>
				<div class="question" ng-repeat="question in partbQuestions">
					<h4 class="question_description">{{ question['text'] }}</h4>
					<ul class="choices">
						<li class="choice" ng-repeat="choice in question['choices']">{{ choice['id'] + ".  " + choice['text']}}<br><input style="display: inline-block; margin-left: 20px;" type="range" ng-model="responses[choice['id']][0]" ng-change="makeAdjustments(choice['id'])"><p style="display: inline-block; margin-left: 5px; font-size: 30px;">{{responses[choice['id']][0]}}</p></li>
					</ul>
					
				</div>
			</div>
		</div>
	<br>
	<button style="margin-left: 20px; font-size: 30px;">Evaluate your responses!</button>
	<br>
	<br>
	<br>
	</form>
	</body>
</html>
